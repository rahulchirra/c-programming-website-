  <style>
    /* Custom scrollbar for a more modern look (optional) */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e7eb; /* Corresponds to bg-gray-200 */
    }
    ::-webkit-scrollbar-thumb {
      background: #6b7280; /* Corresponds to bg-gray-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4b5563; /* Corresponds to bg-gray-600 */
    }
    body {
      overscroll-behavior-y: contain; /* Prevents pull-to-refresh on mobile if not desired */
    }
    .font-pacifico {
      font-family: 'Pacifico', cursive;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;

    /* Stopwatch Widget Styles */
    .study-timer-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #1f2937; /* bg-gray-800 */
      color: #e5e7eb; /* text-gray-200 */
      padding: 1.5rem; /* p-6 */
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.2), 0 4px 6px -2px rgba(0,0,0,0.1); /* shadow-xl */
      z-index: 1000;
      min-width: 300px;
      max-width: 360px;
      text-align: center;
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0.3s;
      visibility: hidden; /* Use visibility for better accessibility with transitions */
    }

    .study-timer-widget.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      visibility: visible;
      transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0s linear 0s;
    }

    .blinking-colon {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .stopwatch-button {
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
    }
    .stopwatch-button:active {
      transform: scale(0.95);
    }
  </style>
